<body>
    
    <div id="webFormat">
        <nav>
            <label id="myLogoLabel" for=""><img id="myLogo" src="images/Logo.png" alt="mk Logo"></label>
            <ul>
                <li class="icon_list">
                    <a class="icon_anchor" id="aboutme" href="#aboutme_section">

                        <label class="icon_label active" id="aboutme_label_id" for="icon_aboutme">About me</label>
                    </a>
                </li>
                <li class="icon_list">
                    <a class="icon_anchor" id="skills" href="#skills_section">
                        <i class="bi bi-stack" id="icon_skills"></i>
                        <label class="icon_label" id="skills_label_id" for="icon_skills">Skills</label>
                    </a>
                </li>
                <li class="icon_list">
                    <a class="icon_anchor" id="projects"  href="#projects_section">

                        <label class="icon_label" id="projects_label_id" for="icon_projects">Projects</label>
                    </a>

                <li class="icon_list">
                    <a class="icon_anchor"  id="contact" href="#contact_section">
                        <i class="bi bi-telephone" id="icon_contact"></i>

        <section id="aboutme_section">
            <div>
                <div id="profile_container">

                        <img id="myprofileimage_id" src="images/profile.png" alt="profile of kashiff">

                    <div>
                        <label for="myprofile_id" id="profileLabel_id"><h3>Hi, I am </h3><span id="myName_id">peerbux Mohammad Kashiff <br> Sharafrudeen</span></label>

        <section id="projects_section">

            <div style="color: white">shfdkjsabdkjmsfbkjdsfbkdsj</div>

    </div>
    <div id="printedFormat">

    </div>

    <script>
        $(document).ready(function(){
            $("nav li a").click(function(){
                myId = $(this).attr("id");
                $(" i, .icon_label").css("color", "gray");
                $("i, .icon_label").removeClass("active");
                $(this).children().addClass("active");
                if(myId == "aboutme"){
                    color = "rgb(18, 107, 129)";
                    $("#myLogo").css("filter", "none");
                }else if(myId == "contact"){
                    $("#myLogo").css("filter", "hue-rotate(100deg)");
                    color = "hsl(285, 100%, 41%)";
                }else if(myId == "skills"){
                    $("#myLogo").css("filter", "hue-rotate(285deg)");
                    color = "hsl(133, 100%, 24%)";
                }else{
                    $("#myLogo").css("filter", "hue-rotate(240deg)");
                   color = "hsl(67, 100%, 34%)";
                }
                $(".active").css("color", color);
                $('head').append('<style>nav:before{background: linear-gradient(hsl(201, 100%, 4%) 0%,'+color+'50%, hsl(201, 100%, 4%)100% )}</style>');
                $(function () {
                    $("nav li").hover(function(){
                        $(this).children().children().css("color", color);
                    }, function () {
                        // change to any color that was previously used.
                        $(this).children().children().css("color", "gray");
                        $(".active").css("color", color);
                    });
                });

            });

            $("section").mouseover(function(){
                myId = $(this).attr("id");
                $(" i, .icon_label").css("color", "gray");
                $("i, .icon_label").removeClass("active");
                if(myId == "aboutme_section"){
                    color = "rgb(18, 107, 129)";
                    $("#myLogo").css("filter", "none");
                    $("#aboutme_label_id, #icon_aboutme").addClass("active");
                }else if(myId == "contact_section"){
                    $("#myLogo").css("filter", "hue-rotate(100deg)");
                    color = "hsl(285, 100%, 41%)";
                    $("#contact_label_id, #icon_contact").addClass("active");
                }else if(myId == "skills_section"){
                    $("#myLogo").css("filter", "hue-rotate(285deg)");
                    color = "hsl(133, 100%, 24%)";
                    $("#skills_label_id, #icon_skills").addClass("active");
                }else{
                    $("#myLogo").css("filter", "hue-rotate(240deg)");
                   color = "hsl(67, 100%, 34%)";
                   $("#projects_label_id, #icon_projects").addClass("active");
                }
                $(".active").css("color", color);
                $('head').append('<style>nav:before{background: linear-gradient(hsl(201, 100%, 4%) 0%,'+color+'50%, hsl(201, 100%, 4%)100% )}</style>');

                $(function () {
                    $("nav li").hover(function(){
                        $(this).children().children().css("color", color);
                    }, function () {
                        // change to any color that was previously used.
                        $(this).children().children().css("color", "gray");
                        $(".active").css("color", color);
                    });
                });

            });


            
        });
    </script>
</body>
